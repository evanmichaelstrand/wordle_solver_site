<!doctype html>
<html>
    <head>
        <title>Wordle Solver</title>
        <meta name="description" content="Wordle Solver">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://www.nytimes.com/games-assets/v2/wordle.0364004a3383f186fb7ca787d6588abf7c2774a4.css">
        
        <script>
            function changeColorGreen(id)
            {
              document.getElementById(id).style.color = "#6AAA64"; // forecolor
              document.getElementById(id).style.backgroundColor = "#6AAA64"; // backcolor
            }
        </script>

        <script>
            function changeColorYellow(id)
            {
            document.getElementById(id).style.color = "#C9B458"; // forecolor
            document.getElementById(id).style.backgroundColor = "#C9B458"; // backcolor
            }
        </script>

        <script>
            function changeColorGray(id)
            {
            document.getElementById(id).style.color = "#787C7E"; // forecolor
            document.getElementById(id).style.backgroundColor = "#787C7E"; // backcolor
            }
        </script>

        <!--font-family:"nyt-karnakcondensed";-->
        <style type="text/css">
            .appHeader {
                font-size: 28px;
                font-weight: 800;
                text-align: center;
                padding: 10px;
                border-bottom: solid lightgray 1px;
            }
        </style>

        <style type="text/css">
            .boardModule{
                display: grid;
                grid-template-rows: repeat(6, 1fr);
                grid-gap: 5px;
                padding: 10px;
                box-sizing: border-box;
            }

            .boardContainer{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
                overflow: hidden;
            }
        </style>

        <style type="text/css">
            .rowModule {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-gap: 5px;
            }
        </style>

        <style type="text/css">
            .tileModule {
                width: 100%;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                line-height: 1;
                font-weight: bold;
                vertical-align: middle;
                box-sizing: border-box;
                color: var(--tile-text-color);
                text-transform: uppercase;
            }
        </style>

        <style type="text/css">
            .tableStyle {
                width: 100%;
                outline-style: none;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

        <style type="text/css">
            .rowStyle {
                padding : 0px;
            }
        </style>

        <style type="text/css">
            .cellStyle {
                width: 50%;
                outline-style: none;
                padding-top: 15px;
                padding-bottom: 15px;
            }
        </style>

        <style type="text/css">
            .tyleStyle {
                border: 2px solid lightgray; 
                width: 50px; 
                height: 50px; 
                border-radius: 0%;
            }
        </style>

    </head>
    <body>
        <!--
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light navbar-light">
                <a class="navbar-brand">Nav</a>
            </nav>
            <div style="text-align: center;">hello</div>
        </div> 
        -->
        <header class="appHeader" style="text-align:center">Wordle Solver</header>
        
        <div style="height: 5%"></div>
            
        <div class="container-fluid" style="text-align:center;">
            <table class="tableStyle">
                <tr class="rowStyle">
                    <th class="cellStyle" style="font-size: 26px; padding-bottom: 70px;">Suggestion</th>
                    <th class="cellStyle" style="font-size: 26px; padding-bottom: 70px;">Result</th>
                </tr>
                <!--Row 1-->
                <tr class="rowStyle">
                    <td class="cellStyle">
                        <div class="row" style="justify-content: center; align-items: center;">
                            <input class="form-control" type="text" value="First Suggestion" aria-label="readonly input" readonly style="text-align: center; width: 50%; border-radius: 0px; border: 2px solid lightgray">  
                        </div>
                    </td>

                    <td class="cellStyle">
                        <div class="row" style="justify-content:center; align-items:center; padding-left:35px">
                            <div class="dropdown col-1" style="width:55px;">
                                <button class="btn" style="border: 2px solid lightgray; width: 50px; height: 50px; border-radius: 0%;" id="1a" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#" onclick="changeColorGreen('1a')">Green</a></li>
                                  <li><a class="dropdown-item" href="#" onclick="changeColorYellow('1a')">Yellow</a></li>
                                  <li><a class="dropdown-item" href="#" onclick="changeColorGray('1a')">Gray</a></li>
                                </ul>
                            </div>
                            <div class="dropdown col-1" style="width:55px;">
                                <button class="btn" style="border: 2px solid lightgray; width: 50px; height: 50px; border-radius: 0%;" id="1b" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#" onclick="changeColorGreen('1b')">Green</a></li>
                                  <li><a class="dropdown-item" href="#" onclick="changeColorYellow('1b')">Yellow</a></li>
                                  <li><a class="dropdown-item" href="#" onclick="changeColorGray('1b')">Gray</a></li>
                                </ul>
                            </div>
                            <div class="dropdown col-1" style="width:55px;">
                                <button class="btn" style="border: 2px solid lightgray; width: 50px; height: 50px; border-radius: 0%;" id="1c" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="changeColorGreen('1c')">Green</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeColorYellow('1c')">Yellow</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeColorGray('1c')">Gray</a></li>
                                </ul>
                            </div>
                            <div class="dropdown col-1" style="width:55px;">
                                <button class="btn" style="border: 2px solid lightgray; width: 50px; height: 50px; border-radius: 0%;" id="1d" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="changeColorGreen('1d')">Green</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeColorYellow('1d')">Yellow</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeColorGray('1d')">Gray</a></li>
                                </ul>
                            </div>
                            <div class="dropdown col-1" style="width:55px;">
                                <!--<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                </button> -->
                                <button class="btn" style="border: 2px solid lightgray; width: 50px; height: 50px; border-radius: 0%;" id="1e" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="changeColorGreen('1e')">Green</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeColorYellow('1e')">Yellow</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeColorGray('1e')">Gray</a></li>
                                </ul>
                            </div>
                            <div class="dropdown col-1">
                                <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Submit
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Green</a></li>
                                    <li><a class="dropdown-item" href="#">Yellow</a></li>
                                    <li><a class="dropdown-item" href="#">Gray</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                <!--Row 2-->
                <tr class="rowStyle">
                    <td class="cellStyle">
                        <div class="row" style="justify-content: center; align-items: center;">
                            <input class="form-control" type="text" value="Second Suggestion" aria-label="readonly input" readonly style="text-align: center; width: 50%;">  
                        </div>
                    </td>
                    <td class="cellStyle">{{test}}</td>
                </tr>
                <!--Row 3-->
                <tr class="rowStyle">
                    <td class="cellStyle">
                        <div class="row" style="justify-content: center; align-items: center;">
                            <input class="form-control" type="text" value="Third Suggestion" aria-label="readonly input" readonly style="text-align: center; width: 50%;">  
                        </div>
                    </td>
                    <td class="cellStyle">filler</td>
                </tr>
                <!--Row 4-->
                <tr class="rowStyle">
                    <td class="cellStyle">
                        <div class="row" style="justify-content: center; align-items: center;">
                            <input class="form-control" type="text" value="Fourth Suggestion" aria-label="readonly input" readonly style="text-align: center; width: 50%;">  
                        </div>
                    </td>
                    <td class="cellStyle">filler</td>
                </tr>
                <!--Row 5-->
                <tr class="rowStyle">
                    <td class="cellStyle">
                        <div class="row" style="justify-content: center; align-items: center;">
                            <input class="form-control" type="text" value="Fifth Suggestion" aria-label="readonly input" readonly style="text-align: center; width: 50%;">  
                        </div>
                    </td>
                    <td class="cellStyle">filler</td>
                </tr>
                <!--Row 6-->
                <tr class="rowStyle">
                    <td class="cellStyle">
                        <div class="row" style="justify-content: center; align-items: center;">
                            <input class="form-control" type="text" value="Sixth Sugestion" aria-label="readonly input" readonly style="text-align: center; width: 50%;">  
                        </div>
                    </td>
                    <td class="cellStyle">filler</td>
                </tr>
            </table>

            <div style="padding-top:20px">
                <a class="btn btn-secondary" href="#" role="button">Reset</a>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
